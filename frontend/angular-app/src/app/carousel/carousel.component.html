<div class="carousel-wrapper">
    <div class="carousel">

        <div 
            class="image-card"
            *ngFor="let img of images"
        >
            <div class="image-container">

                <img [src]="img.url" [alt]="img.name" />

                <!-- Heart selector -->
                <button mat-icon-button class="heart-btn" (click)="toggleSelection(img)">
                    <mat-icon *ngIf="isSelected(img)">favorite</mat-icon>
                    <mat-icon *ngIf="!isSelected(img)">favorite_border</mat-icon>
                </button>
            </div>

            <div class="title">{{ img.name }}</div>
        </div>

    </div>
</div>

<!-- Only show when exactly 2 images are selected -->
<div class="select-area" *ngIf="selectedImages.length === 2">
    <button mat-raised-button color="primary" (click)="confirmSelection()">
        Select Images
    </button>
</div>
