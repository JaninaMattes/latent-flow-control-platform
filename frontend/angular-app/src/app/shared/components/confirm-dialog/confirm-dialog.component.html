<div class="confirm-dialog">

  <div class="confirm-dialog-header">
    <h3>Select Two Images</h3>
    <p>{{ 'test' | translate }}</p>
  </div>
  

  <!-- Categories -->
  <div class="action-bar">
    <button *ngFor="let category of categories" mat-flat-button class="category-btn"
      [class.active]="category.id === selectedCategory?.id" (click)="selectCategory(category)">
      {{ category.category }}
    </button>
  </div>

  <!-- Image carousel -->
  <app-carousel [images]="allImages" [selectedImages]="selectedImages" (selectionChange)="onSelectionChange($event)">
  </app-carousel>

  <!-- Actions -->
  <div class="action-bar">
    <button mat-flat-button color="primary" class="cancel-btn" (click)="cancel()">Cancel</button>

    <button mat-flat-button color="primary" class="confirm-btn" [disabled]="selectedImages.length !== 2"
      (click)="confirm()">
      Confirm ({{ selectedImages.length }}/2)
    </button>
  </div>

</div>
