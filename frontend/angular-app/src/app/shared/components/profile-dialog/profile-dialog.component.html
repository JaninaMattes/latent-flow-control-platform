<div class="profile-dialog">

  <app-profile-picture class="profile-image" [user]="user" [size]="64">
  </app-profile-picture>

  <div class="profile-field">
    <mat-icon>person</mat-icon>
    <span>{{ user?.name }}</span>
  </div>

  <div class="profile-field" *ngIf="user?.email">
    <mat-icon>mail</mat-icon>
    <span>{{ user?.email }}</span>
  </div>

  <button mat-flat-button color="primary" class="logout-btn" (click)="logout()">
    Logout
  </button>

</div>
