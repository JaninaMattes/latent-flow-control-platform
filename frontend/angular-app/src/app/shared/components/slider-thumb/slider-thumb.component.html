<div class="slider-container">
  <label *ngIf="label" [attr.for]="sliderId">{{ label }}</label>
  <mat-slider [id]="sliderId" [min]="min" [max]="max" [step]="step" [value]="sliderValue"
    (input)="onValueChange($event.value)" showTickMarks [displayWith]="formatLabel" [thumbLabel]="false">
  </mat-slider>

  <div class="slider-value" *ngIf="showValue">{{ sliderValue }}{{ unit }}</div>
</div>
