<div class="content-container">
    <div class="content-header">
        <h1>Content</h1>
        <p>{{ 'test' | translate }}</p>
    </div>

    <!-- Render when 2 images are selected -->
    <div *ngIf="selectedImages.length === 2" class="content-viewport">

        <!-- Images row -->
        <div class="image-row">

            <!-- Left image -->
            <app-image-card-view class="side-image" [picture]="selectedImages[0].picture" [showBookmark]="false">
            </app-image-card-view>

            <!-- Center interpolation -->
            <div class="interpolation-result">
                <img *ngIf="resultImgUrl" [src]="resultImgUrl" class="result-image" alt="Interpolated result" />

                <!-- Play overlay -->
                <button *ngIf="!isPlayingGif" class="play-overlay" (click)="playGif()">
                    <mat-icon>play_circle</mat-icon>
                </button>

                <img *ngIf="isPlayingGif && resultGifUrl" [src]="resultGifUrl" class="result-gif"
                    alt="Interpolation animation" />
            </div>

            <!-- Right image -->
            <app-image-card-view class="side-image" [picture]="selectedImages[1].picture" [showBookmark]="false">
            </app-image-card-view>

        </div>

        <!-- Slider -->
        <div class="slider-row">
            <app-slider-thumb [min]="0" [max]="100" [step]="1" [showValue]="true" [(value)]="interpolationValue"
                (valueChange)="onInterpolationChange($event)">
            </app-slider-thumb>
        </div>

    </div>

    <!-- Placeholder when less than 2 images are selected -->
    <div *ngIf="selectedImages.length !== 2" class="placeholder">
        Please select exactly two images to interpolate.
    </div>

    <div class="action-bar">
        <button mat-flat-button color="primary" class="select-btn" (click)="openDialog()">Select Images</button>
    </div>
</div>
