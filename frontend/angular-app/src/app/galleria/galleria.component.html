<div class="galleria-container">
  <div class="galleria-header">
    <h1>Galleria</h1>
    <p>{{ 'test' | translate }}</p>
  </div>

  <div class="galleria-grid">
    <app-card-view 
      *ngFor="let img of images" 
      [id]="img.id"
      [picture]="img.picture" 
      [createdAt]="img.createdAt" 
      [likes]="img.likedBy"
      (likeChanged)="handleLike($event)">
    </app-card-view>
  </div>
</div>
